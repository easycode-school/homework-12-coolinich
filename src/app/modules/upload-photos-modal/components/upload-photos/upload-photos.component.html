<div class="modal d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload to profile</h5>
        <button (click)="closeModal()" type="button" class="close"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-user-photos-container mb-3">
            <ul class="list-group">
              <li class="list-group-item d-flex align-items-center" *ngFor="let photo of photosArray">
                <span>{{ photo.name }}</span>
                <button class="btn btn-danger btn-sm ml-auto" (click)="deletePhoto(photo.name)">delete</button>
              </li>
            </ul>
        </div>
        <button class="btn btn-success">
            <input
            type="file"
            name="upload-photo"
            id="upload-photo"
            class="d-none"
            multiple
            (change)="addPhotos($event.target)"
          >
          <label class="mb-0" for="upload-photo">Add photos</label>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="uploadPhotos()">Upload</button>
      </div>
    </div>
  </div>
</div>
